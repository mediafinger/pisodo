postgresql: &postgresql
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['PISO_DB_USERNAME_POSTGRES'] || 'andy' %>
  password: <%= ENV['PISO_DB_PASSWORD_POSTGRES'] || '' %>
  min_messages: ERROR

defaults: &defaults
  pool: 16
  # timeout: 3000
  # host: localhost
  <<: *postgresql

development:
  database: piso_development
  <<: *defaults

test:
  database: piso_test
  <<: *defaults

production:
  database: piso_production
  <<: *defaults



